<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- iconos -->
    <script src="https://kit.fontawesome.com/71feeb67fe.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Josefin+Sans&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>CALENARIO</title>
</head>
<body>
     <!-- HACER CALENDARIO AGENDA
     debo poder agendar mis tareas y eventos en los distintos dias de la semana
     ademas debo poder organizar mis horarios diarios
     todo esto entrando con mi propio usario -->
     <header id="top">
        <h2 class="title">
            MI SEMANA
        </h2>
    </header>
     
    <main>
        <div class="form-container" id="form-container">
            <form action="#">
                <h3>Agregar nueva tarea</h3>
                <input type="text" class="task-selector" name="task-selector" id="task-selector" placeholder="Nombre de tarea">
                <input type="text" class="day-selector" name="day-selector" id="day-selector" placeholder="DÃ­a/s de la tarea">
                <input type="text" class="hour-selector" name="hour-selector" id="hour-selector" placeholder="Hora de la tarea">
                <textarea name="task-description" class="text-area-selector" id="task-description" cols="30" rows="10" placeholder="Descripcion de la tarea"></textarea>
                <button type="submit" id="submit">Agregar tarea</button>
            </form>
        </div>
        <div class="container-days">
            <div class="day" id="day1">
                <h4 class="day-title">Lunes</h4>
                <ul class="day-ul" id="day1-ul">
                </ul>
            </div>
            <div class="day" id="day2">
                <h4 class="day-title">Martes</h4>
                <ul class="day-ul" id="day2-ul">
                </ul>
            </div>
            <div class="day" id="day3">
                <h4 class="day-title">Miercoles</h4>
                <ul class="day-ul" id="day3-ul">
                </ul>
            </div>
            <div class="day" id="day4">
                <h4 class="day-title">Jueves</h4>
                <ul class="day-ul" id="day4-ul">
                </ul>
            </div>
            <div class="day" id="day5">
                <h4 class="day-title">Viernes</h4>
                <ul class="day-ul" id="day5-ul">
                </ul>
            </div>
            <div class="day" id="day6">
                <h4 class="day-title">Sabado</h4>
                <ul class="day-ul" id="day6-ul">
                </ul>
            </div>
            <div class="day" id="day7">
                <h4 class="day-title">Domingo</h4>
                <ul class="day-ul" id="day7-ul">
                </ul>
            </div>
            <button id="delete-all" class="delete-all">LIMPIAR TAREAS</button>
        </div>
    </main>
    <footer>
        <a href="#top">AGREGAR TAREA</a>
        <p>TODOS LOS DERECHOS RESERVADOS <span id="date"></span></p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
